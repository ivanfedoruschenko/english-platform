<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="authorization-style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="form">
                <div class="row">
                   <ul type="none">
                        <div class="form-group">
                           <li> <label for="login">Ваш логин:</label>
                            <input type="text" id="login" placeholder="Введите ваш логин"> </li>
                        </div>



                        <div class="form-group">
                          <li>  <label for="password">Ваш пароль:</label>
                            <input type="password" id="password" placeholder="Введите ваш пароль..."> </li>
                        </div>
                   </ul>
                </div>
     
    
                <button id="submit-button" class="btn"  >Авторизоваться</button>
            </div> 
        </div>
    </div>
</body>
</html>
